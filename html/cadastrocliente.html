<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/responsividade/celular.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/cadastrocliente.css">
    <link rel="shortcut icon" href="../icon/favicon.ico">
    <script src="../js/cadastrocliente.js" defer></script>
    <title>Cadastro Cliente</title>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href=" ">Cadastro Cliente</a>
            <!-- Menu Superior Direito -->
            <ul class="nav-list">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../html/prestador.html"> Voltar</a></li>
            <li><a href="../html/prestador.html">Prestador</a></li>
            </ul>
        </nav>
    </header>


    <div class="tela">
        
                <h1>QUERO SER CLIENTE</h1>
                <p>Por favor, Preencha o formulário abaixo. </p>

        <div class="label-inputs">
            <div class="linput">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Nome Completo" autocomplete="off">
            </div>

            <div class="linput">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail" autocomplete="off">
            </div>

            <div class="linput">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço" autocomplete="off">
            </div>

            <div class="linput">
                <label for="city">Cidade</label>
                <input type="text" id="city" name="city" placeholder="Cidade" autocomplete="off">
            </div>

            <div class="linput">
                <label for="state">Estado</label>
                <input type="text" id="state" name="state" placeholder="Estado" autocomplete="off">
            </div>

            <div class="linput">
                <label for="cep">Cep</label>
                <input type="text" id="cep" name="cep" placeholder="Cep" autocomplete="off">
            </div>

            <div class="linput">
                <label for="cpf">CPF</label>
                <input type="text" id="CPF" name="CPF" placeholder="CPF" autocomplete="off">
            </div>

            <div class="linput"> 
                <label for="tel">Telefone</label>
                <input type="text" id="tel" name="tel" placeholder="(xx) xxxxx-xxxx" autocomplete="off">
            </div>
        </div>
        
        <div class="mid">
            <div class="labels-checkbox">
                <!-- Outros campos de checkbox aqui -->

                <div class="button-confirm">
                    <button id="confirm">Confirmar</button> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
